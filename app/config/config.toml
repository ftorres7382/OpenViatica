# NOTE: The type hints can asolutely be out of date.
#       If they are out of date, please notify it so it gets corrected.

mode = ""

[app_database]
engine = "sqlite" # t.Literal["sqlite", "postgres"]
database_name = "OpenViatica_App"

    [app_database.sqlite]
    path = "./app/Data/" # str

    [app_database.postgres]
    host = "localhost" # str
    user = "admin" # str

# This is the default settings for any workspace that is created
[workspace_settings]
template_workspace_folder_path = "app/Workspace_Files/Template_Workspace"
template_user_workspace_relpath = "External"
template_venv_requirements_relpath = "Internal/Config/workspace_base_pip_requirements.txt"
# If hosted in another place, it could be mounted.
# IDK what the options would be when we go enterprise and set this worksace up in another place, thats if we can or should...

# Folder path for now, it should probably not be where the app is hosted for security and enterprise purposes
# But for small use, it can make sense.

# This could also be changed to some sort of podman that starts up and using vs code to connect to the folder stucture
base_folder_path = "Workspaces/"
admin_workspace_name = "Admin_Workspace"


